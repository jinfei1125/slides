# Natural breaks

.pull-left[


```r
library(classInt)

# calculate intervals
unemp_classes &lt;- classIntervals(unemp_oct21$unemp,
                                n = 5,
                                style = "jenks")

unemp_oct21 %&gt;%
  # apply to variable
  mutate(unemp_cat = kimisc::cut_format(
    x = unemp,
    breaks = unemp_classes$brks,
    include.lowest = TRUE,
    format_fun = scales::percent
  )) %&gt;%
  ggplot(mapping = aes(fill = unemp_cat)) +
  geom_sf(color = "white", size = .1)
```

]

.pull-right[

&lt;img src="index_files/figure-html/nat-break-out-1.png" width="80%" style="display: block; margin: auto;" /&gt;
